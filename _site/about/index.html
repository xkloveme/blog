    <h3>关于我</h3>

<p>生于河南省襄城县，现于杭州</p>

<p>是一个不折不扣的年轻人</p>

<p>初出茅庐，未见成效</p>

<p>自从入了前端的坑便一发不可收拾</p>

<p>此博客仅限于自己日常遇到的困难和解决方案</p>

<p>为此记录生活和经验</p>

<p>静默寡言，淡泊名利，学途不倦，未敢怠慢</p>
