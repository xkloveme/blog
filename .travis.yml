before_install:
  - npm i -g hexo-cli

install:
  - npm install

script:
  - hexo generate # generate static files

deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GH_TOKEN
  keep-history: true
  on:
    branch: master
  local-dir: public

after_script:
  - cd ./public
  - echo 'www.jixiaokang.com' >> CNAME
  - git init
  - git config user.name "xkloveme"
  - git config user.email "admin@jixiaokang.com"
  - git add .
  - git commit -m "üë∑‚Äç‚ôÄÔ∏èAutomatically update from travis-ciüë∑‚Äç‚ôÄÔ∏è at `date +"%Y-%m-%d %H:%M"`"
  # - git push --quiet --force  "https://${GH_TOKEN}@${GH_REF}" master
  # Github Pages
  - git push --force --quiet "https://${GH_TOKEN}@${GH_REF}" master:master
  # Coding Pages
  - git push --force --quiet "https://jixiaokang:${CO_TOKEN}@${CO_REF}" master:coding-pages
  - git tag v0.0.$TRAVIS_BUILD_NUMBER -a -m "Auto Taged By TravisCI With Build $TRAVIS_BUILD_NUMBER"
  # Github Pages
  - git push --quiet "https://${GH_TOKEN}@${GH_REF}" master:master --tags
  # Coding Pages
  - git push --quiet "https://jixiaokang:${CO_TOKEN}@${CO_REF}" master:master --tags

branches:
  only:
    - master
