language: node_js
node_js: stable

cache: npm
before_install:
  - npm i -g hexo-cli

install:
  - npm install

script:
  - hexo generate # generate static files

deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GH_TOKEN
  keep-history: true
  on:
    branch: master
  local-dir: public

after_script:
  - cd ./public
  - git init
  - git config user.name "xkloveme"
  - git config user.email "admin@jixiaokang.com"
  - git add .
  - git commit -m "👷‍♀️Automatically update from travis-ci👷‍♀️ at `date +"%Y-%m-%d %H:%M"`"
  - git push --quiet --force  "https://${GH_TOKEN}@${GH_REF}" master

branches:
  only:
    - master
env:
  global:
    - GH_REF: github.com/xkloveme/xkloveme.github.io.git
